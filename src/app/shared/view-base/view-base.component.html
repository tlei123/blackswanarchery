<h2 class="view-title">View-Base Component</h2>
<p *ngIf="currentBreakpoint$ | async as currBrkpt">
  currentBreakpoint: <span>{{ currBrkpt }}</span>
</p>
<app-smart-figure
  *ngFor="let fig of viewFigures$ | async; let i = index"
  [viewImagesSubdir]="viewImagesSubdir"
  [figure]="fig"
  [imageWidth]="100"
  [hideCaption]="false"
></app-smart-figure>
