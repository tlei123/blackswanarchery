<h2 class="view-title">View-Base Component</h2>
<p *ngIf="currentBreakpoint$ | async as currBrkpt">
  currentBreakpoint: <span>{{ currBrkpt }}</span>
</p>
<div *ngIf="viewFigures$ | async as figs">
  <img
    *ngFor="let fig of figs"
    [src]="appImagesDir + viewImagesSubdir + fig.imageFilename"
    alt="view image"
  />
</div>
