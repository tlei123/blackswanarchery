<div
  *ngIf="browserState$ | async as bState"
  [ngClass]="'app-wrapper ' + navActiveId"
>
  <header #header>
    <app-header></app-header>
  </header>
  <div [ngClass]="'container ' + navActiveId">
    <div class="container-background row"></div>
    <main class="row">
      <router-outlet (activate)="onOutletActivated($event)"></router-outlet>
    </main>
  </div>
  <footer><app-footer></app-footer></footer>
</div>

<app-zoom></app-zoom>
